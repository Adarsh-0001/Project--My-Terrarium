<!DOCTYPE html>

	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />

	<body>

                <div class="plant-holder">
                    <img class="plant" alt="plant" id="plant5" src="./image05.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" id="plant6" src="./image06.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" id="plant7" src="./image07.png" />
                </div>
            </div>

                    <img class="plant" alt="plant" id="plant14" src="./image14.png" />
                </div>
            </div>
            <div id="terrarium">
                <div class="jar-top"></div>
                <div class="jar-walls">
